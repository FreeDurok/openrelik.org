items:
  - display_name: Plaso
    description: A digital forensics tool that extracts and processes timeline information from various file formats and artifacts. It's helpful for investigators to understand the sequence of events during an incident.
    maintainer: The OpenRelik Team
    url: https://github.com/openrelik/openrelik-worker-plaso
  - display_name: Strings
    description: A simple yet powerful tool that extracts printable strings from files, potentially revealing hidden information, such as file paths, URLs, or even fragments of code.
    maintainer: The OpenRelik Team
    url: https://github.com/openrelik/openrelik-worker-strings
  - display_name: Hayabusa
    description: A network forensics tool that captures and analyzes network traffic to identify malicious activity, such as malware infections or data exfiltration. It can also reconstruct file transfers and web browsing sessions.
    maintainer: The OpenRelik Team
    url: https://github.com/openrelik/openrelik-worker-hayabusa
  - display_name: Timesketch
    description: A web-based platform that enables collaborative analysis of timelines generated by Plaso and other sources. It provides visualization, filtering, and searching capabilities to make sense of large volumes of temporal data.
    maintainer: The OpenRelik Team
    url: https://github.com/openrelik/openrelik-worker-timesketch
